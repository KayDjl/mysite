{% extends 'blog/base.html' %}
{% block title %}Мой блог{% endblock  %}

{% block content %}
    <h1>Мой блог</h1>
    {% for post in posts%}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">
                {{post.title}}
            </a>
        </h2>
        <p class='date'>
            Опубликованно: {{post.publish}}, Автор: {{post.author}}
        </p>
        {{post.body|truncatechars:30|linebreaks}}
    {% endfor %}
{% endblock %}
